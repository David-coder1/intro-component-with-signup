<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="media_query.css" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <label for="firstName">
            <input type="text" class="firstName" placeholder="First Name" />
            <div class="error_circle hide">!</div>
            <p class="error_text hide">First Name cannot be empty</p>
          </label>

          <label for="lastName">
            <input type="text" class="lastName" placeholder="Last Name" />
            <div class="error_circle hide">!</div>
            <p class="error_text hide">Last Name cannot be empty</p>
          </label>

          <label for="email">
            <input type="email" class="email" placeholder="Email" />
            <div class="error_circle hide">!</div>
            <p class="error_text hide">Looks like this is not an email</p>
          </label>

          <label for="password" id="password">
            <input type="password" class="password" placeholder="Password" />
            <div class="error_circle hide">!</div>
            <img
              src="./images/visibility_24dp_FILL0_wght400_GRAD0_opsz24.svg"
              class="reveal_password"
              alt=""
            />
            <p class="error_text error_password hide">
              Password cannot be empty
            </p>
          </label>

          <button id="button" class="submitButton">
            Claim your free trial
          </button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
